<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Please enter the names of items you need!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="item1">1</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">2</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">3</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">4</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">5</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">6</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the list!</button>
        </form>
      </div>

      <div id="itemList">
      <h1>Item's List</h1>
    <ul class="itemList"></ul>
    </div>
  </div>
</body>
</html>
